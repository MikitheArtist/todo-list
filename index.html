<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js" type="module"></script>
  <title>TODO_List</title>
</head>
<body>
  <div data-todo class="todo">
    <h2 class="todo__title">Мой список дел</h2>
 
     <form data-form class="todo-form todo__form">
       <input class="todo-form__checkbox" data-checkbox type="checkbox">
       <input class="todo-form__input" name="name" placeholder="Добавить задачу">
       <button class="btn">ok</button>
     </form>
 
     <ul class="todo-list todo__list" data-list></ul>
  </div>
 

</body>
</html>
